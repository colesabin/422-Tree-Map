
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>UO Tree Map</title>
  <meta name="description" content="By trees and for trees.">
  <link rel="stylesheet" href="css/master.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
crossorigin=""></script>

</head>
<body>

   <div id="mapid"></div>
   <script>
     var mymap = L.map('mapid').setView([44.044, -123.071], 16);

     var marker = L.marker([44.043, -123.072]).addTo(mymap)
      .bindPopup("<b>Pretend I am a tree!</b><br />")

     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiY3NhYmluIiwiYSI6ImNqdm41OW9wbDAxaHY0OW80MHh6ZzZ4Y3cifQ.5pOxG0dvBTv5QZJIMP-BJQ', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox.streets',
    accessToken: 'your.mapbox.access.token'
}).addTo(mymap);
   </script>
</body>
</html>
